<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>CSS Talk</title>
    <meta name="description" content="「CSS Talk」はCSSをテーマに話をする勉強会です。エンジニア、デザイナー、ディレクターなどの職種を問わず、どなたでもご参加いただけます。むしろ、色々な立場からみた考えや疑問を積極的に取り入れたいと考えています。時間に余裕をもたせた、緩やかな勉強会ですので、お気軽にご参加ください。">
    <meta name="keywords" content="CSS, 勉強会, TAM">
    <link rel="stylesheet" href="/assets/css/common.css">
    <meta property="og:title" content="CSS Talk">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://csstalk.net/assets/img/og-image.jpg">
    <meta property="og:url" content="https://csstalk.net/index.html">
    <meta property="og:description" content="「CSS Talk」はCSSをテーマに話をする勉強会です。エンジニア、デザイナー、ディレクターなどの職種を問わず、どなたでもご参加いただけます。むしろ、色々な立場からみた考えや疑問を積極的に取り入れたいと考えています。時間に余裕をもたせた、緩やかな勉強会ですので、お気軽にご参加ください。">
    <meta property="og:site_name" content="CSS Talk">
    <meta property="og:locale" content="ja">
  </head>
  <body>
    <!-- `.st-`（Structure） サイト共通の構造的なModuleのネームスペース-->
    <!-- `.sw-`（Site Wide） サイト共通の小さなModuleのネームスペース-->
    <!-- `.home-` /index_ecss.html 専用ネームスペース-->
    <div class="st-Wrapper">
      <!-- グローバルヘッダー-->
      <header class="st-Header"></header>
      <!-- コンテンツラッパー-->
      <div class="st-Inner st-Inner-1culumn">
        <!-- コンテンツエリア-->
        <main class="st-Contents">
          <article class="home-Contents">
            <!-- メインビジュアルとロゴエリア-->
            <header class="home-Hero">
              <div class="home-Hero_Inner">
                <h1 class="home-Hero_Logo"></h1>
              </div>
            </header>
            <!-- アバウト-->
            <section class="home-About">
              <div class="home-About_Inner">
                <h2 class="home-Heading home-About_Heading"></h2>
                <p class="home-About_Lead"></p>
                <p class="home-About_Text"></p>
                <p class="home-About_Text"></p>
              </div>
            </section>
            <!-- 次回予告-->
            <section class="home-Talk">
              <div class="home-Talk_Body">
                <h2 class="home-Heading home-Talk_Heading"><span class="home-Talk_SubHeading"></span></h2>
                <p class="home-Talk_Text"></p>
                <div class="home-Talk_ButtonArea"><a class="sw-Button home-Talk_Button"></a></div>
              </div>
              <div class="home-Talk_ImageArea"><img class="home-Talk_Image"></div>
            </section>
            <!-- レポートページ-->
            <section class="home-Report">
              <div class="home-Report_Body">
                <h2 class="home-Heading home-Report_Heading"></h2>
                <p class="home-Report_Text"></p>
                <div class="home-Report_ButtonArea"><a class="sw-Button home-Report_Button" disabled></a></div>
              </div>
              <div class="home-Report_ImageArea"><img class="home-Report_Image"></div>
            </section>
            <!-- 登壇者募集・アクセス・バナーエリア-->
            <footer class="home-Footer">
              <div class="home-Footer_Inner">
                <!-- 登壇者募集-->
                <section class="home-Recruitment">
                  <h2 class="home-Heading home-Recruitment_Heading"></h2>
                  <p class="home-Recruitment_Text"></p>
                  <div class="home-Recruitment_ButtonArea"><a class="sw-Button home-Recruitment_Button"></a></div>
                </section>
                <!-- アクセス-->
                <section class="home-Aceess">
                  <h2 class="home-Heading home-Aceess_Heading"></h2>
                  <div class="home-Aceess_TextArea">
                    <p class="home-Aceess_Text"></p>
                  </div>
                  <div class="home-Aceess_MapArea">
                    <div class="home-Aceess_Map"></div><a class="home-Aceess_Caption"></a>
                  </div>
                </section>
                <!-- バナー-->
                <aside class="home-Banner">
                  <div class="home-Banner_Inner">
                    <div class="home-Banner_Items">
                      <div class="home-Banner_Item"></div>
                      <div class="home-Banner_Item"></div>
                      <div class="home-Banner_Item"></div>
                    </div>
                  </div>
                </aside>
              </div>
            </footer>
          </article>
        </main>
      </div>
      <!-- グローバルフッター-->
      <footer class="t-wrapper__footer">
        <div class="o-footer">
          <div class="o-footer__inner">
            <div class="o-footer__logo"><img alt="CSS Talk"></div>
            <div class="o-footer__links">
              <div class="o-footer__link">
                <div class="o-footer__contact"><a class="o-footer__contactLink"></a></div>
              </div>
              <div class="o-footer__link">
                <div class="o-footer__share"><a class="o-footer__shareLink"></a><a class="o-footer__shareLink"></a></div>
              </div>
            </div>
            <div class="o-footer__copyright"><small class="a-copyright">© CSS Talk, All rights reserved.</small></div>
          </div>
        </div>
      </footer>
    </div>
    <script src="/assets/js/bundle.js"></script>
  </body>
</html>
